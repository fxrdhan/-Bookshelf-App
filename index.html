<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- HTML structure remains the same -->
    <header>
      <h1>Bookshelf App</h1>
    </header>
    <main>
      <section>
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="form-group">
            <label for="bookFormTitle">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
            />
          </div>
          <div class="form-group">
            <label for="bookFormAuthor">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>
          <div class="form-group">
            <label for="bookFormYear">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              min="0"
              step="1"
              data-testid="bookFormYearInput"
            />
          </div>
          <div class="form-group">
            <label class="checkbox-wrapper">
              <span>Selesai dibaca</span>
              <input
                id="bookFormIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox"
              />
              <span class="checkmark"></span>
            </label>
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
          >
            Masukkan Buku ke rak
            <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>
      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <input
            id="searchBookTitle"
            type="text"
            placeholder="Cari judul buku..."
            data-testid="searchBookFormTitleInput"
          />
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
          >
            Cari
          </button>
        </form>
        <div
          id="notification"
          class="notification"
          data-testid="notification"
        ></div>
      </section>
      <section>
        <h2>Belum selesai dibaca</h2>
        <div
          id="incompleteBookList"
          class="book-grid"
          data-testid="incompleteBookList"
        ></div>
      </section>
      <section>
        <h2>Selesai dibaca</h2>
        <div
          id="completeBookList"
          class="book-grid"
          data-testid="completeBookList"
        ></div>
      </section>
      <section class="edit-form" id="editForm">
        <h2>Edit Buku</h2>
        <form data-testid="editForm">
          <div class="form-group">
            <label for="editFormTitle">Judul</label>
            <input
              id="editFormTitle"
              type="text"
              required
              data-testid="editFormTitleInput"
            />
          </div>
          <div class="form-group">
            <label for="editFormAuthor">Penulis</label>
            <input
              id="editFormAuthor"
              type="text"
              required
              data-testid="editFormAuthorInput"
            />
          </div>
          <div class="form-group">
            <label for="editFormYear">Tahun</label>
            <input
              id="editFormYear"
              type="number"
              required
              min="0"
              step="1"
              data-testid="editFormYearInput"
            />
          </div>
          <div class="form-group">
            <label class="checkbox-wrapper">
              <span>Selesai dibaca</span>
              <input
                id="editFormIsComplete"
                type="checkbox"
                data-testid="editFormIsCompleteCheckbox"
              />
              <span class="checkmark"></span>
            </label>
          </div>
          <button
            id="editFormSubmit"
            type="submit"
            class="btn-save"
            data-testid="editFormSubmitButton"
          >
            Simpan Perubahan
          </button>
          <button
            id="editFormCancel"
            type="button"
            class="btn-cancel"
            data-testid="editFormCancelButton"
          >
            Batalkan Perubahan
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
