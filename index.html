<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <style>
      /* Existing styles remain the same */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --primary-color: #6d28d9;
        --primary-dark: #5b21b6;
        --secondary-color: #94a3b8;
        --success-color: #10b981;
        --danger-color: #ef4444;
        --warning-color: #f59e0b;
        --background-color: #0f172a;
        --surface-color: #1e293b;
        --text-color: #e2e8f0;
        --text-muted: #94a3b8;
        --border-color: #334155;
        --card-bg: #1e293b;
        --input-bg: #334155;
        --input-text: #f8fafc;
        --gradient-start: #1e1b4b;
        --gradient-end: #0f172a;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
        min-height: 100vh;
      }

      header {
        background: linear-gradient(to right, #4c1d95, #6d28d9);
        color: white;
        padding: 2rem 1rem;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
      }

      header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, rgba(139, 92, 246, 0.1) 0%, rgba(167, 139, 250, 0.1) 100%);
        z-index: 1;
      }

      header h1 {
        position: relative;
        z-index: 2;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      header h1 {
        font-size: 2.5rem;
        font-weight: 700;
      }

      /* Main Content */
      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      section {
        background: var(--surface-color);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
      }

      section h2 {
        color: var(--text-color);
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 0.5rem;
        display: inline-block;
      }

      /* Form Styles */
      form {
        display: grid;
        gap: 1rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      label {
        font-weight: 500;
        color: var(--secondary-color);
      }

      input[type="text"],
      input[type="number"] {
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
        background: var(--input-bg);
        color: var(--input-text);
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
        background: var(--surface-color);
      }

      input::placeholder {
        color: var(--text-muted);
      }

      /* Custom Checkbox Style */
      .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 1rem;
        position: relative;
        cursor: pointer;
        user-select: none;
        padding: 0.5rem 0;
      }

      .checkbox-wrapper input[type="checkbox"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      .checkbox-wrapper .checkmark {
        position: relative;
        height: 25px;
        width: 25px;
        background-color: var(--input-bg);
        border: 2px solid var(--border-color);
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      .checkbox-wrapper:hover input ~ .checkmark {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.1);
      }

      .checkbox-wrapper input:checked ~ .checkmark {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
        left: 8px;
        top: 4px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
        transition: all 0.3s ease;
      }

      .checkbox-wrapper input:checked ~ .checkmark:after {
        display: block;
        animation: checkmark 0.2s ease-in-out;
      }

      @keyframes checkmark {
        0% {
          opacity: 0;
          transform: rotate(45deg) scale(0);
        }
        100% {
          opacity: 1;
          transform: rotate(45deg) scale(1);
        }
      }

      /* Optional: Add focus styles for accessibility */
      .checkbox-wrapper input:focus ~ .checkmark {
        box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
      }

      /* Button Styles */
      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        background: var(--primary-color);
        color: white;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      button[type="submit"] {
        background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
      }

      button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.3);
      }

      /* Book List Styles */
      .book-grid {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }

      .book-item {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 1.5rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .book-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .book-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        border-color: var(--primary-color);
      }

      .book-item:hover::before {
        transform: scaleX(1);
      }

      .book-item h3 {
        color: var(--text-color);
        margin-bottom: 0.5rem;
        font-size: 1.25rem;
      }

      .book-item p {
        color: var(--secondary-color);
        margin-bottom: 0.5rem;
      }

      .book-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
        flex-wrap: wrap;
      }

      .btn-complete {
        background: var(--success-color);
        color: white;
      }

      .btn-delete {
        background: var(--danger-color);
        color: white;
      }

      .btn-edit {
        background: var(--warning-color);
        color: white;
      }

      /* Search Form */
      #searchBook {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      #searchBook input {
        flex: 1;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header h1 {
          font-size: 2rem;
        }

        section {
          padding: 1rem;
        }

        .book-grid {
          grid-template-columns: 1fr;
        }

        .book-actions {
          flex-direction: column;
        }

        .book-actions button {
          width: 100%;
        }

        #searchBook {
          flex-direction: column;
        }
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .book-item {
        animation: fadeIn 0.3s ease-out;
      }

      .edit-form {
        display: none;
        background: var(--surface-color);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Book data structure
        let books = JSON.parse(localStorage.getItem('books')) || [];

        // DOM Elements
        const bookForm = document.getElementById('bookForm');
        const searchForm = document.getElementById('searchBook');
        const incompleteList = document.getElementById('incompleteBookList');
        const completeList = document.getElementById('completeBookList');
        const isCompleteCheckbox = document.getElementById('bookFormIsComplete');
        const submitButton = document.getElementById('bookFormSubmit');

        // Update submit button text based on checkbox state
        const updateSubmitButtonText = (isChecked) => {
          submitButton.innerHTML = `Masukkan Buku ke rak <span>${isChecked ? 'Selesai dibaca' : 'Belum selesai dibaca'}</span>`;
        };

        // Add event listener for checkbox change
        isCompleteCheckbox.addEventListener('change', (e) => {
          updateSubmitButtonText(e.target.checked);
        });

        // Initial button text setup
        updateSubmitButtonText(isCompleteCheckbox.checked);

        // Generate unique ID
        const generateId = () => Date.now().toString();

        // Save books to localStorage
        const saveBooks = () => {
          localStorage.setItem('books', JSON.stringify(books));
        };

        // Create book element
        const createBookElement = (book) => {
          const bookElement = document.createElement('div');
          bookElement.className = 'book-item';
          bookElement.setAttribute('data-bookid', book.id);
          bookElement.setAttribute('data-testid', 'bookItem');

          bookElement.innerHTML = `
            <h3 data-testid="bookItemTitle">${book.title}</h3>
            <p data-testid="bookItemAuthor">Penulis: ${book.author}</p>
            <p data-testid="bookItemYear">Tahun: ${book.year}</p>
            <div class="book-actions">
              <button class="btn-complete" data-testid="bookItemIsCompleteButton">
                ${book.isComplete ? 'Belum selesai dibaca' : 'Selesai dibaca'}
              </button>
              <button class="btn-delete" data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button class="btn-edit" data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          `;

          // Event Listeners
          const completeButton = bookElement.querySelector('[data-testid="bookItemIsCompleteButton"]');
          const deleteButton = bookElement.querySelector('[data-testid="bookItemDeleteButton"]');
          const editButton = bookElement.querySelector('[data-testid="bookItemEditButton"]');

          completeButton.onclick = () => toggleBookComplete(book.id);
          deleteButton.onclick = () => deleteBook(book.id);
          editButton.onclick = () => editBook(book.id);

          return bookElement;
        };

        // Rest of the existing JavaScript functions remain the same
        const renderBooks = (filteredBooks = books) => {
          incompleteList.innerHTML = '';
          completeList.innerHTML = '';

          filteredBooks.forEach(book => {
            const bookElement = createBookElement(book);
            if (book.isComplete) {
              completeList.appendChild(bookElement);
            } else {
              incompleteList.appendChild(bookElement);
            }
          });
        };

        const addBook = (event) => {
          event.preventDefault();

          const title = document.getElementById('bookFormTitle').value;
          const author = document.getElementById('bookFormAuthor').value;
          const year = parseInt(document.getElementById('bookFormYear').value);
          if (isNaN(year) || year < 0) {
            alert('Tahun harus berupa angka positif.');
            return;
          }
          const isComplete = document.getElementById('bookFormIsComplete').checked;

          const newBook = {
            id: generateId(),
            title,
            author,
            year,
            isComplete
          };

          books.push(newBook);
          saveBooks();
          renderBooks();
          event.target.reset();
          updateSubmitButtonText(false); // Reset button text after form submission
        };

        const toggleBookComplete = (id) => {
          const book = books.find(b => b.id === id);
          if (book) {
            book.isComplete = !book.isComplete;
            saveBooks();
            renderBooks();
          }
        };

        const deleteBook = (id) => {
          if (confirm('Apakah Anda yakin ingin menghapus buku ini?')) {
            books = books.filter(b => b.id !== id);
            saveBooks();
            renderBooks();
            if (editingBookId === id) {
              hideEditForm();
            }
          }
        };

        const editBook = (id) => {
          const book = books.find(b => b.id === id);
          if (book) {
            showEditForm(book);
          }
        };

        const searchBooks = (event) => {
          event.preventDefault();
          const searchTerm = document.getElementById('searchBookTitle').value.toLowerCase();
          const filteredBooks = books.filter(book => 
            book.title.toLowerCase().includes(searchTerm)
          );
          renderBooks(filteredBooks);
        };

        // DOM Elements for edit form
        const editForm = document.getElementById('editForm');
        const editFormTitle = document.getElementById('editFormTitle');
        const editFormAuthor = document.getElementById('editFormAuthor');
        const editFormYear = document.getElementById('editFormYear');
        const editFormIsComplete = document.getElementById('editFormIsComplete');
        const editFormSubmit = document.getElementById('editFormSubmit');
        let editingBookId = null;

        // Show edit form
        const showEditForm = (book) => {
          editFormTitle.value = book.title;
          editFormAuthor.value = book.author;
          editFormYear.value = book.year;
          editFormIsComplete.checked = book.isComplete;
          editingBookId = book.id;
          editForm.style.display = 'block';
        };

        // Hide edit form
        const hideEditForm = () => {
          editForm.style.display = 'none';
          editingBookId = null;
        };

        // Handle edit form submission
        const handleEditFormSubmit = (event) => {
          event.preventDefault();
          const updatedBook = {
            id: editingBookId,
            title: editFormTitle.value,
            author: editFormAuthor.value,
            year: parseInt(editFormYear.value),
            isComplete: editFormIsComplete.checked
          };
          books = books.map(book => book.id === editingBookId ? updatedBook : book);
          saveBooks();
          renderBooks();
          hideEditForm();
        };

        // Event listener for edit form submission
        editForm.addEventListener('submit', handleEditFormSubmit);

        // Event Listeners
        bookForm.addEventListener('submit', addBook);
        searchForm.addEventListener('submit', searchBooks);

        // Initial render
        renderBooks();
      });
    </script>
  </head>
  <body>
    <!-- HTML structure remains the same -->
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section>
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="form-group">
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required
              data-testid="bookFormTitleInput" />
          </div>
          <div class="form-group">
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required
              data-testid="bookFormAuthorInput" />
          </div>
          <div class="form-group">
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required min="0" step="1"
              data-testid="bookFormYearInput" />
          </div>
          <div class="form-group">
            <label class="checkbox-wrapper">
              <span>Selesai dibaca</span>
              <input
                id="bookFormIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox"
              />
              <span class="checkmark"></span>
            </label>
          </div>
          <button id="bookFormSubmit" type="submit"
            data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <input id="searchBookTitle" type="text"
            placeholder="Cari judul buku..."
            data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit"
            data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section>
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookList" class="book-grid"
          data-testid="incompleteBookList"></div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>
        <div id="completeBookList" class="book-grid"
          data-testid="completeBookList"></div>
      </section>

      <section class="edit-form" id="editForm">
        <h2>Edit Buku</h2>
        <form data-testid="editForm">
          <div class="form-group">
            <label for="editFormTitle">Judul</label>
            <input id="editFormTitle" type="text" required data-testid="editFormTitleInput" />
          </div>
          <div class="form-group">
            <label for="editFormAuthor">Penulis</label>
            <input id="editFormAuthor" type="text" required data-testid="editFormAuthorInput" />
          </div>
          <div class="form-group">
            <label for="editFormYear">Tahun</label>
            <input id="editFormYear" type="number" required min="0" step="1" data-testid="editFormYearInput" />
          </div>
          <div class="form-group">
            <label class="checkbox-wrapper">
              <span>Selesai dibaca</span>
              <input id="editFormIsComplete" type="checkbox" data-testid="editFormIsCompleteCheckbox" />
              <span class="checkmark"></span>
            </label>
          </div>
          <button id="editFormSubmit" type="submit" data-testid="editFormSubmitButton">Simpan Perubahan</button>
        </form>
      </section>
    </main>
  </body>
</html>
